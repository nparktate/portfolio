<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nicholas Tate Park | Portfolio</title>
    <meta name="description" content="Portfolio of Nicholas Tate Park - Motion Designer, Developer and Artist">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Using more expressive variable fonts for dynamic typography -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <main class="categories-container">
        <div class="category" data-category="motion-design">
            <div class="category-inner">
                <div class="category-text">MOTION DESIGN</div>
            </div>
        </div>
        <div class="category" data-category="static-design">
            <div class="category-inner">
                <div class="category-text">STATIC DESIGN</div>
            </div>
        </div>
        <div class="category" data-category="3d-animation-design" data-special-break="true">
            <div class="category-inner">
                <div class="category-text" data-line1="3D ANIMATION" data-line2="& DESIGN">3D ANIMATION & DESIGN</div>
            </div>
        </div>
        <div class="category" data-category="web-development">
            <div class="category-inner">
                <div class="category-text">WEB DEVELOPMENT</div>
            </div>
        </div>
        <div class="category" data-category="misc-development">
            <div class="category-inner">
                <div class="category-text">MISC DEVELOPMENT</div>
            </div>
        </div>
        <div class="category" data-category="trash-testing">
            <div class="category-inner">
                <div class="category-text">TRASH / TESTING</div>
            </div>
        </div>
    </main>
    <div id="project-grid" class="hidden"></div>
    <div id="project-details" class="hidden"></div>
    <script src="js/main.js"></script>
</body>
</html>
