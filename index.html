<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Nicholas Tate Park - Experimental responsive typography portfolio">
    <title>Nicholas Tate Park | Portfolio</title>
    <meta name="description" content="Portfolio of Nicholas Tate Park - Motion Designer, Developer and Artist">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Using more expressive variable fonts for dynamic typography -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <main class="categories-container">
        <div class="category" data-category="MOTION DESIGN" style="display:block; visibility:visible;">
            <div class="category-inner">
                <div class="category-text" 
                     data-full-text="MOTION DESIGN"
                     data-abbr-1="MOTION DES."
                     data-abbr-2="MOTION"
                     data-abbr-3="MOT. DES."
                     data-abbr-4="MOT."
                     data-abbr-5="M">MOTION DESIGN</div>
            </div>
        </div>
        <div class="category" data-category="STATIC DESIGN" style="display:block; visibility:visible;">
            <div class="category-inner">
                <div class="category-text"
                     data-full-text="STATIC DESIGN"
                     data-abbr-1="STATIC DES."
                     data-abbr-2="STATIC"
                     data-abbr-3="STAT. DES."
                     data-abbr-4="STAT."
                     data-abbr-5="S">STATIC DESIGN</div>
            </div>
        </div>
        <div class="category" data-category="3D ANIMATION & DESIGN" data-special-break="true" style="display:block; visibility:visible;">
            <div class="category-inner">
                <div class="category-text"
                     data-full-text="3D ANIMATION & DESIGN"
                     data-abbr-1="3D ANIM & DESIGN"
                     data-abbr-2="3D ANIMATION"
                     data-abbr-3="3D ANIM & DES."
                     data-abbr-4="3D ANIM."
                     data-abbr-5="3D">3D ANIMATION & DESIGN</div>
            </div>
        </div>
        <div class="category" data-category="WEB DEVELOPMENT" style="display:block; visibility:visible;">
            <div class="category-inner">
                <div class="category-text"
                     data-full-text="WEB DEVELOPMENT"
                     data-abbr-1="WEB DEV."
                     data-abbr-2="WEB DEVELOP."
                     data-abbr-3="WEB"
                     data-abbr-4="W. DEV."
                     data-abbr-5="W">WEB DEVELOPMENT</div>
            </div>
        </div>
        <div class="category" data-category="MISC DEVELOPMENT" style="display:block; visibility:visible;">
            <div class="category-inner">
                <div class="category-text"
                     data-full-text="MISC DEVELOPMENT"
                     data-abbr-1="MISC DEV."
                     data-abbr-2="MISC DEVELOP."
                     data-abbr-3="MISC."
                     data-abbr-4="MISC"
                     data-abbr-5="M">MISC DEVELOPMENT</div>
            </div>
        </div>
        <div class="category" data-category="TRASH / TESTING" style="display:block; visibility:visible;">
            <div class="category-inner">
                <div class="category-text"
                     data-full-text="TRASH / TESTING"
                     data-abbr-1="TRASH/TESTING"
                     data-abbr-2="TRASH/TEST"
                     data-abbr-3="TRASH"
                     data-abbr-4="TEST"
                     data-abbr-5="T">TRASH / TESTING</div>
            </div>
        </div>
    </main>
    <div id="project-grid" class="hidden"></div>
    <div id="project-details" class="hidden"></div>
    <script src="js/main.js"></script>
    <script src="js/cursor.js"></script>
</body>
</html>
